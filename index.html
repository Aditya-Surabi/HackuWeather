<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Feels.io</title>
		<!-- STYLE -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<h1 class="header">Feels</h1> <!-- HEADER -->
				</div>
				<div class="row">
					<div class="col-sm-12 text-center">
						<h3 class="tagline"> <i> very feels. much emotion. </i> </h3>
					</div>
				</div>
			</div>
			
			<!-- WEATHER DATA -->


			<div class="row ">
				<div id="weather-data" class="col-sm-12 text-center">
					<div id="weather-data">
						
					</div>
				</div>
			</div>

			<!-- SLIDERS -->
			<div class="row text-center">
				<div class="col-sm-1 col-centered">
					<img src="assets/images/light-bulb-icon.png" class="img-responsive">
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<input name="lightSlider" id="light1" type="range" min="0" max="10" step="1" onchange="setValue(this)">
				</div>
			</div>
			<br>
			<div class="row text-center">
				<div class="col-sm-4 col-sm-offset-4">
					<input type="checkbox" id="switch"> &nbsp;&nbsp;<i>I'll take it from here</i> 
				</div>
			</div>

		</div>

		<!-- AUDIO PLAYER -->
		<!-- amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true -->
		<div class="row">
			<div id="audio-player">		
				<iframe class="sticky-bottom" id="audio" width="100%" height="200" scrolling="no" frameborder="no" src=""></iframe>

			</div>
		</div>	
	
		<!-- JS SCRIPTS -->
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44"   crossorigin="anonymous">
		</script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
		<!-- <script type="text/javascript" src="assets/js/slider.js"></script> -->
		<script type="text/javascript" src="assets/js/app.js"></script>
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</body>
</html>
